<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:b="http://bootsfaces.net/ui">

<h:head>

	<title>Recherche d'adherent</title>
	
	<link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap-glyphicons.css" rel="stylesheet"/>


</h:head>
<h:body>

	<f:metadata>
		<f:event listener="#{mbFicheClient.init()}" type="preRenderView"></f:event>
	</f:metadata>
	
	




<b:form id="formFicheClient">

<h4 id="titre1">Contact de l'adhÃ©rent</h4><br/><br/>

		<b:panelGrid columns="2">

			<b:inputText
				value="#{mbFicheClient.client.prenom} #{mbFicheClient.client.nom}"
				disabled="true" fieldSize="lg" colMd="8">
				<f:facet name="prepend">
					<b:icon name="user" />
				</f:facet>
			</b:inputText>
			<b:inputText value="#{mbFicheClient.client.email}"
				disabled="true" fieldSize="lg" colMd="8">
				<f:facet name="prepend">
					<h:outputText value="@" />
				</f:facet>
			</b:inputText>

			<b:inputText
				value="#{mbFicheClient.client.complementAdresse} #{mbFicheClient.client.adresse}"
				disabled="true" fieldSize="lg" colMd="8">
				<f:facet name="prepend">
					<b:icon name="map-marker" />
				</f:facet>
			</b:inputText>
			<b:inputText value="#{mbFicheClient.client.numeroFixe}"
				disabled="true" fieldSize="lg" colMd="8">
				<f:facet name="prepend">
					<b:icon name="phone-alt" />
				</f:facet>
			</b:inputText>

			<b:inputText value="#{mbFicheClient.client.ville.nom}"
				disabled="true" fieldSize="lg" colMd="8">
				<f:facet name="prepend">
					<b:icon name="map-marker" />
				</f:facet>
			</b:inputText>
			<b:inputText value="#{mbFicheClient.client.numeroPort}"
				disabled="true" fieldSize="lg" colMd="8">
				<f:facet name="prepend">
					<b:icon name="phone" />
				</f:facet>
			</b:inputText>
		</b:panelGrid>
	</b:form>

</h:body>
</html>
